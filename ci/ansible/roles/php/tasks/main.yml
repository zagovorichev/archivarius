- name: Install PHP 8
  become: true
  apt:
    name: [
        'php8.0',
        'php8.0-cli',
        'php8.0-curl',
        'php8.0-fpm',
        'php8.0-xml',
        'php8.0-intl',
        'php8.0-zip'
    ]
  tags:
    - php
    - php-extensions
    - system
  notify: Restart PHP-fpm

