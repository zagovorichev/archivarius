---
- name: Install utilities for PHP
  become: true
  apt:
    name: [
        'lsb-release',
        'ca-certificates',
        'apt-transport-https',
        'curl'
    ]
    state: latest
  tags:
    - php
    - system

- name: Ensure file exists php.gpg
  become: true
  copy:
    content: ""
    dest: /etc/apt/trusted.gpg.d/php.gpg
    force: no
    group: "{{ ansible_user }}"
    owner: "{{ ansible_user }}"
    mode: 0644

### too many timeout error messages
- name: Install PHP 8 Sury repository key
  become: true
  get_url:
    url: https://packages.sury.org/php/apt.gpg
    dest: /etc/apt/trusted.gpg.d/php.gpg
    force: true
    timeout: 10
  retries: 5
  delay: 3
  tags:
    - php
    - system

- name: Sury service Kyes
  become: true
  shell: sh -c "curl -1 https://packages.sury.org/php/apt.gpg -o /etc/apt/trusted.gpg.d/php.gpg"
  tags:
    - php
    - system

