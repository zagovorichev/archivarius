- name: Install PHP 8 repository
  become: true
  shell: sh -c 'echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/php.list'
  tags:
    - php
    - system
  notify:
    - APT Update
    #- APT Upgrade

- meta: flush_handlers

